<!-- Lägger till en header med classen "header" för att kunna styla den i css -->

  <!--Rubriken på sidan. -->

</header>
  <!-- Visuell knapp med texten "Click here". Funktionen skrivs i JavaScript.-->
  <button id="button">Click here!</button>
  <!-- Text under knappen som ändras vid klick. Funktionen skrivs i Javascript. -->
  <p id="text">You haven't clicked the button yet.</p>
  <!-- Knapp med texten "Visa nästa grönsak". Funktionen skrivs i app.js. -->
  <button id="buttonVeg">Show your vegetables!</button>
  <!-- Text under knappen. -->
  <p>Click the button to see a list of vegetables.</p>
  <!-- Punktlista -->
  <ul id="listVeg"></ul>
